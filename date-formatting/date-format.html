<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CrossKnowledge - Code challenge</title>
</head>
<body>
  <script>
    // This will create elements for testing, DO NOT change this code
    (() => {
      const MS_PER_MINUTE = 60000
      const NOW = new Date()
      let minutes = [0, 1, 30, 60, 6 * 60, 23 * 60, 24 * 60]
      let dates = []

      minutes.forEach((i) => dates.push(new Date(NOW - i * MS_PER_MINUTE)))

      dates.forEach((item) => {
        let el = document.createElement("div")
        el.innerHTML = "Started "

        let dt = document.createElement('span')
        dt.className = 'js-date-format'
        dt.innerHTML = item.toISOString()
        el.appendChild(dt)
        document.body.appendChild(el)
      })

      let ul = document.createElement("ul")
      setInterval(() => {
        let millis = Date.now() - NOW;

        while (ul.firstChild) {
          ul.removeChild(ul.firstChild);
        }

        let li1 = document.createElement('li')
        li1.className = 'js-date-format'
        let seconds = Math.round(millis / 1000)
        let secondsText = seconds > 1 ? " seconds ago" : " second ago"
        li1.innerHTML = "Started " + seconds + secondsText
        ul.appendChild(li1)

        let li2 = document.createElement('li')
        li2.className = 'js-date-format'
        let minutes = Math.round(seconds / 60)
        let minutesText = minutes > 1 ? " minutes ago" : " minute ago"
        li2.innerHTML = "Started " + minutes + minutesText
        ul.appendChild(li2)

        let li3 = document.createElement('li')
        li3.className = 'js-date-format'
        let hours = Math.round(minutes / 60)
        let hoursText = hours > 1 ? " hours ago" : " hour ago"
        li3.innerHTML = "Started " + hours + hoursText
        ul.appendChild(li3)

        let li4 = document.createElement('li')
        li4.className = 'js-date-format'
        li4.innerHTML = "Started " + new Date(NOW).toISOString()
        ul.appendChild(li4)

        document.body.appendChild(ul)
      }, 1000);

    })();
  </script>
</body>
</html>
